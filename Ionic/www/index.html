<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/angular-svg-round-progressbar/build/roundProgress.min.js"></script>
    <script src="lib/ionic-cache-src/ionic-cache-src.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/App/module.js"></script>
    <script src="js/Storage/module.js"></script>

    <script src="js/App/ApiService.js"></script>
    <script src="js/App/MainController.js"></script>

    <script src="js/Storage/Storage.js"></script>
  </head>
  <body ng-app="minicurso" ng-controller="MainController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Minicurso presencial. P.S.: HJ TA QUENTE P KRL</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="user in users" href="#" class="item-avatar">
            <img cache-src="{{user.picture || './img/ionic.png'}}" alt="Imagem do Ionic" />
            <h3>{{user.name}}</h3>
            <p>{{user.role}}</p>
            <p>Descrição: {{user.description}}</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
